<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Panader√≠a Dulce Hogar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FFF8E7;
      color: #333;
    }

    nav {
      background-color: #8B4513;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav .logo {
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #A0522D;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #8B4513;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      background-color: #D2691E;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a95415;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .container {
        margin: 20px;
      }
    }
  </style>
</head>
